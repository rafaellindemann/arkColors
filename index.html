<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cores Ark 3k</title>
</head>

<body>
    <div class="navigation">
        <img src="images&icons/gears_transparent.gif" alt="">
        <ul>
            <li class="list active">
                <button onclick="importar()">Importar</button>
            </li>

            <li class="list">
                <button onclick="exportar()">Exportar</button>
            </li>

            <li class="list">
                <button onclick="adicionarDino()">Adicionar Dinos</button>
                <!-- add dinos: <input type="text" name="adicionarDinos" id="inpAdicionarDinos"> -->
            </li>
        </ul>
    </div>
    <div id="divDadosSalvos">
        <button onclick="salvar()">Salvar</button>
        </br>
        <textarea name="Dados" id="txtDados"></textarea>
    </div>

    <div id="divContainer">
        <div>
            <span>[</span><input type="number" id="inpCor"><span>:</span>
            <input type="number" id="inpReg"><span>]</span>
        </div>
        <div id="divAlarmes">
            <div id="divSelecionarDino" onchange="selecionarDino()">
                <select name="selectDinos" id="selectDinos">
                    <option value="--">--</option>
                </select>
            </div>

            <div id="divResultado" class="divResultado"></div>
            <div id="divCorCompleta" class="divResultado">Cor completa</div>
            <div id="divFechou5" class="divResultado">Fechou 5</div>
            <div id="divFechouTodos" class="divResultado">Fechou todos</div>
        </div>
        <div id="divAjusteQuantidade" class="divAjusteQuantidade">
            <span>[</span><input type="number" id="inpCor2"><span>:</span>
            <input type="number" id="inpReg2"><span>:</span>
            <input type="number" id="inpQtd"><span>]</span>
        </div>

        <div id="juntarBotao">
            <button id="novaQtd" onclick="novaQtd()">Ajustar quantidade</button>
            <button id="sumirQtd" onclick="sumirQtd()">Ok</button>
        </div>
    </div>

    <div id="divCores"></div>
    <!-- <div>Dino: <input type="text" id="divCriarDino" placeholder="adicione um dino"></div> -->
    <div id="divCoresCompletas">Lista de cores completas: </div>
    <div id="divDados">

    </div>

    <div id="divTeste"></div>



    <script src="start.js"></script>
    <script src="script.js"></script>
</body>

</html>
